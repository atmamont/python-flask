{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<h1>All users</h1>
<div class="container">
  {% for item in values %}
  <div class="row">
    <div class="col-sm">
      User name: {{item.username}}
    </div>
    <div class="col-sm">
      Email: {{item.email}}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
